<!DOCTYPE html>
<html>

<head>
    <title>Annotator V2</title>
    <script type="text/javascript" src="./public/annotator.js"></script>
    <script type="text/javascript" src="./spec/dummy.html.js"></script>
    <link rel="stylesheet" type="text/css" href="./public/annotator.css">
    <link rel="stylesheet" type="text/css" href="./spec/dummy.css">
</head>

<body>
    <script type="text/javascript">
        var content = document.createElement('div');
        content.innerHTML = __template;
    	document.body.appendChild(content.firstChild);
        document.addEventListener("DOMContentLoaded", function(event) {
            var a = new Annotator(document.body);
            a.adderExtensions({
                afterShow: function(adder) {
                    console.log('Adder template is', adder)
                },
                afterClick: function(adder, element) {
                    console.log('adder', adder);
                    console.log('element', element);
                }
            })
            a.editorExtensions({
                templateData:{
                    colors: [ 'yellow', 'red', 'green'],
                },
                attributes: {
                    'color': 'red',
                    'description': ''
                }
            })
            a.init();
        });
    </script>
</body>

</html>
